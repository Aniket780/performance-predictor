<!DOCTYPE html>
<html>
<head>

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center; /* Add this line */
    }
    
    h1 {
      color: #333;
      text-align: center;
